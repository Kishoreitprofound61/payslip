<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Pay slip page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-light headline p-0">
			<div class="col-md-12 p-0 row m-0 h-100">
				<div class="col-md-10 p-0 elaachi-logo">
				    <a href="#" class="navbar-brand p-3">
				        <img src="image/elaachi 2.png" height="28" alt="elaachi-logo">
				    </a>
				    <div class="notifications">
				    	<a href="#"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
			    		<span>Alerts</span></a>
			    		<a href="#"><i class="fa fa-envelope" aria-hidden="true"></i>
			    	<span>Messages</span></a>
				    	<div>
					    	<i class="fa fa-question-circle" aria-hidden="true"></i>
					    	<div class="dropdown">
							  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    Need help?
							  </button>
							  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							    <a class="dropdown-item" href="#">Action</a>
							    <a class="dropdown-item" href="#">Another action</a>
							    <a class="dropdown-item" href="#">Something else here</a>
							  </div>
							</div>
						</div>
				    </div>
		    	</div>
			    <div class="col-md-2 p-0 h-100 ">
			    	<div class="avatar-image">
						<span class="fs-12">Dharani 143380</span>
						<img src="image/avatar.png" alt="avatar-image" width="50px" height="50px">
					</div>
				</div>
			</div>
		</nav>	
	</header>
	<main>
		<div class="col-md-12 p-0">
			<div class="row m-0">
				<div class="col-md-2 p-0">
					<div class="dropdown menu">
					  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    Main Menu
					  </button>
					  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					    <a class="dropdown-item" href="#">payslips</a>
					    <a class="dropdown-item" href="#">My Tax Report</a>
					    <a class="dropdown-item" href="#">Previous income Declaration</a>
					    <a class="dropdown-item" href="#">Income Tax Calculator</a>
					    <a class="dropdown-item" href="#">Personal Details</a>
					    <a class="dropdown-item" href="#">Manage My Claims</a>
					    <a class="dropdown-item" href="#">Investment Declaration</a>
					  </div>
					</div>

				</div>
				<div class="col-md-10 p-0">
					<div class="payslip">
						<div class="row m-0 justify-content-between">
							<h6>My Payslip</h6>
							<i class="fa fa-close fs-12"></i>
						</div>
						<div class="fs-12">
							<label for="months">Select Payslip Period:</label>
							<select name="months" id="months">
							  <option value="January">January 2020</option>
							  <option value="february">february 2020</option>
							  <option value="March">March 2020</option>
							  <option value="April">April 2020</option>
							</select>
						  <button type="button" class="btn btn-light mx-3 fs-12">Go</button>
						  <button type="button" class="btn btn-light mx-3 fs-12">Share</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
